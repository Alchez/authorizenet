<div id="authorizenet-stored-payments-form">
  <div class="field custom">
    <label class="radioctrl">
      <input type="radio" name="authorizednet-stored-payment" value="none" checked />
      <div class="radio"></div>
      <div class="short-text">Enter Manualy below</div>
      <div class="long-text">Enter Manualy below</div>
    </label>
  </div>
  {% for item in stored_payments %}
  <div class="field custom">
    <label class="radioctrl">
      <input type="radio" name="authorizednet-stored-payment"/>
      <div class="radio"></div>
      <div class="short-text">{{ item.short_description }}</div>
      <div class="long-text">{{ item.long_description }}</div>
      <div class="btn-group">
        <div class="btn btn-danger" title="Remove Permanently?"><span class="glyphicon glyphicon-remove"></span></div>
      </div>
    </label>
  </div>
  {% endfor %}
</div>
